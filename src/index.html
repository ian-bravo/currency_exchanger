<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div>
    <h1>Currency Exchanger</h1>
    <p>See what your dollar amount looks like in other currencies by using the form below!</p>
    <form id="form-input">
      <label for="userInputUSDNumber">Enter $ amount (in USD):</label>
      <input id="userInputUSDNumber" type="text" name="userInputUSDNumber">
      <br />
      <label for="userSelectCurrencyType">Enter one of the following 3-letter currency types: EUR (Euro), GBP (UK Pound) JPY (Japanese Yen), KRW (South Korean Won), CNY (Chinese Yuan)</label>
      <input id="userSelectCurrencyType" type="text" name="userSelectCurrencyType">
      <br >
      <button type="submit">Exchange!!!</button>
    </form>
    <div class="container-result hidden">
      <h2 id="exchanged-currency-name"></h2>
      <p><span id="currency-value"></span></p>
    </div>
    <div class="container-error hidden">
      <h2 id="error-type"></h2>
      <p><span id="error-message"></span></p>
    </div>
  </div>
</body>
</html>
